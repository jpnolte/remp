url: https://github.com/j3ypi/remp

lang: de

template:
  bootstrap: 5
  bootswatch: litera
  includes:
    after_body: >
      <script data-goatcounter="https://remp.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>

footer:
  structure:
    left: legal
  components:
    legal: <a href="https://r-empirische-wissenschaften.de/Impressum.html">Impressum und Datenschutzerklärung</a>

destination: docs

authors:
  Jan Philipp Nolte:
    url: https://github.com/remp

reference:
  - title: Funktionen
    contents:
      - starts_with("desc")
      - starts_with("data")
      - starts_with("hands")
  - title: Datensätze
    contents:
      - starts_with("art")
      - starts_with("big")
      - starts_with("bit")
      - starts_with("dem")
      - starts_with("df")
      - starts_with("eye")
      - starts_with("indo")
      - starts_with("iq")
      - starts_with("liter")
      - starts_with("odds")
      - starts_with("rep")
      - starts_with("tipp")
      - starts_with("tracks")
      - starts_with("video")
  - title: Übungen

navbar:
  structure:
    left:
    - home
    - articles
    - reference
    - news
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Dokumentation
      href: reference/index.html
    articles:
      text: Lehrbuch
      href: buch/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/j3ypi/remp
